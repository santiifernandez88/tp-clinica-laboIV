<main>
  <div class="fondo">
    <a class="button" [routerLink]="['/home']">
      <div class="button-box">
        <span class="button-elem">
          <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
            ></path>
          </svg>
        </span>
        <span class="button-elem">
          <svg viewBox="0 0 46 40">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
            ></path>
          </svg>
        </span>
      </div>
    </a>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <span class="miPerfil">Mi Perfil</span>
      </header>

      <div class="row align-items-md-stretch" *ngIf="especialista">
        <div class="col-12 col-xl-6">
            <div class="h-100 p-5 text-dark bg-light rounded-3">
                <div class="row justify-content-evenly text-center">
                    <div class="col-6">
                        <img src={{especialista.fotoPerfil}} alt="img perfil" class="imgRedonda">

                    </div>
                </div>
                <hr>
                <h4>{{especialista.apellido | capitalize}}, {{especialista.nombre | capitalize}}</h4>
                <h5>DNI: {{especialista.dni}}</h5>
                <h5>Email: {{especialista.mail}}</h5>
                <h5>Edad: {{especialista.edad}}</h5>
                <h5>Especialidades:</h5>
                <h6 *ngFor="let esp of especialista.especialidades"> {{esp}}</h6>

                <hr>
                <!-- <button class="btn btn-outline-light" type="button">Editar</button> -->
            </div>
        </div>
        <div class="col-12 col-xl-6">
            <div class="h-100 p-5 bg-light border rounded-3 text-dark">
                <h2>Jornada Semanal</h2>
                <hr>
                <div class="container text-center">
                    <app-horarios></app-horarios>
                </div>
                <div class="text-center">

                    <button class="btn btn-outline-success mx-5" type="button"
                        (click)="goTo('/especialista/mis-horarios','agregar')">Agregar</button>
                    <button class="btn btn-outline-primary mx-5" type="button"
                        (click)="goTo('/especialista/mis-horarios','editar')">Editar</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
 
</main>
