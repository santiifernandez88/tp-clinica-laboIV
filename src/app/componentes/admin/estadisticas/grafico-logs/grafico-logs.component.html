<h3>Logs de Usuarios</h3>

<div class="logs-container">
    <div *ngFor="let ultcon of logsDelDia">
        <h5 class="fw-bold">Última Conexión '{{ultcon.email}}':</h5>
        <p>Fecha: {{ultcon.fecha}} - Hora: {{ultcon.hora}}</p>
    </div>
</div>
<div id="grafico4">
    <ngx-charts-pie-grid
        [view]="view"
        [scheme]="colorScheme"
        [results]="informacion">
    </ngx-charts-pie-grid>
</div>
<div class="d-flex justify-content-center mt-2">
    <button type="button" class="btn btn-danger me-2" (click)="descargarPDF()">Descargar Gráfico PDF - Logs de usuarios</button>
    <button type="button" class="btn btn-success ms-2" (click)="descargarExcel()">Descargar Datos Excel - Logs de usuarios</button>
</div>
