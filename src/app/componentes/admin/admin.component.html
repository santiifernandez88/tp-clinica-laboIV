<div class="fondo">
    <a class="button" [routerLink]="['/home']">
        <div class="button-box">
          <span class="button-elem">
            <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
              ></path>
            </svg>
          </span>
          <span class="button-elem">
            <svg viewBox="0 0 46 40">
              <path
                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
              ></path>
            </svg>
          </span>
        </div>
      </a>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (click)="radio = '1'">
            <label class="btn btn-outline-primary" for="btnradio1">Especialistas</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="radio = '2'">
            <label class="btn btn-outline-primary" for="btnradio2">Pacientes</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" (click)="radio = '3'">
            <label class="btn btn-outline-primary" for="btnradio3">Administradores</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" (click)="radio = '4'">
            <label class="btn btn-outline-primary" for="btnradio4">Registrar Admin</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off" (click)="radio = '5'">
            <label class="btn btn-outline-primary" for="btnradio5">Registrar Paciente</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off" (click)="radio = '6'">
            <label class="btn btn-outline-primary" for="btnradio6">Registrar Especialista</label>
        </div>
        @switch (radio) {
            @case ('1') {
                <app-tabla-especialistas></app-tabla-especialistas>
            }
            @case ('2') {
                <app-tabla-pacientes></app-tabla-pacientes>
            }
            @case ('3') {
                <app-tabla-administradores></app-tabla-administradores>
            }
            @case ('4') {
                <app-registro-admin></app-registro-admin>
            }
            @case ('5') {
              <app-registro-paciente></app-registro-paciente>
            }
            @case ('6') {
              <app-registro-especialista></app-registro-especialista>
            }
        }
       
    </div>
</div>
